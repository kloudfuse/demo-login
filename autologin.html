<!DOCTYPE html>
<html>
<head>
  <title>Auto Login to OAuth2 Proxy</title>
  <script>
    function loginForm() {
      document.forms["loginform"].submit();
    }
  </script>
</head>
<body onload="loginForm()">
  <form name="loginform" action="https://playground.kloudfuse.io/oauth2/sign_in" method="POST">
    <input type="hidden" name="username" value="kfuser" />
    <input type="hidden" name="password" value="kloudfuse" />
  </form>
</body>
</html>
